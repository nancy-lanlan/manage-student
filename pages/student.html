<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="../utli/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/student.css"/>
</head>
<body>
<header>
    <h3>学生信息</h3>
</header>
<section>
    <!--增加按钮-->
    <button type="button" id="btnAdd" class="btn btn-primary btn-lg">增加学生</button>

     <!--学生表格-->
    <table class="table table-responsive table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th><input type="checkbox" id="checkAll"/></th>
                <th>id</th>
                <th>学号</th>
                <th>密码</th>
                <th>money</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody  id="tbStudent">
        </tbody>

    </table>

    <!--页码按钮-->
    <div id="divPage"></div>

    <!--学生信息的模态框-->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">学生信息</h4>
                </div>
                <div class="modal-body">
                    <p><span>*</span><input id="textAddId" class="form-control" type="text" placeholder="id号" required="required" /></p>
                    <p><span>*</span><input id="textAddStuId" class="form-control" type="text" placeholder="学号" required="required" /></p>
                    <p><span>*</span><input id="textAddPwd" class="form-control" type="password" placeholder="密码" required="required" /></p>
                    <p><span>*</span><input id="textAddMoney" class="form-control" type="number" placeholder="金额" required="required" /></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnSaveAddStudent">保存</button>
                </div>
            </div>
        </div>
    </div>
</section>



<script type="text/javascript" src="../utli/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../utli/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/student.js"></script>
</body>
</html>
